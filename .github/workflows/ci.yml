name: CI

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

#       - name: Cache pip
#         uses: actions/cache@v4
#         with:
#           path: ~/.cache/pip
#           key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
#           restore-keys: |
#             ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ls -la
          cat requirements.txt
          python -m pip install -r requirements.txt
          # Explicitly install critical dependencies to ensure they are present
          python -m pip install fastapi httpx uvicorn
          # Ensure pytest is installed regardless of requirements.txt contents
          python -m pip install --upgrade pytest

      - name: Show installed packages (debug)
        run: |
          python -m pip show pytest || true
          python -m pip list

      - name: Python Environment Debug
        run: |
          python -c "import sys; print('Executable:', sys.executable); print('Path:', sys.path); import fastapi; print('FastAPI:', fastapi)"

      - name: Run pytest
        run: |
          python -m pytest --junitxml=junit.xml -q --maxfail=1

      - name: Upload pytest results (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            junit.xml
            ./**/junit.xml