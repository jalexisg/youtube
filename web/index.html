<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcriber & Summarizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Transcriber <span class="gradient-text">& Summarizer</span></h1>
            <p class="subtitle">Transforma tus videos y audios en texto y resúmenes inteligentes con IA.</p>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-btn active" data-tab="upload">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    Subir Archivo
                </button>
                <button class="tab-btn" data-tab="url">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                    YouTube URL
                </button>
            </div>

            <div class="tab-content active" id="upload-content">
                <div class="upload-area" id="drop-zone">
                    <input type="file" id="file-input" hidden accept="audio/*,video/*">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </div>
                    <h3>Arrastra tu archivo aquí</h3>
                    <p>o <span class="browse-btn">busca en tu ordenador</span></p>
                    <p class="file-info" id="file-name"></p>
                </div>
                <button class="action-btn" id="upload-btn" disabled>Procesar Archivo</button>
            </div>

            <div class="tab-content" id="url-content">
                <div class="input-group">
                    <input type="text" id="url-input" placeholder="Pega el enlace de YouTube aquí...">
                </div>
                <button class="action-btn" id="url-btn" disabled>Procesar Video</button>
            </div>

            <div id="status-container" class="hidden">
                <div class="status-card">
                    <div class="loader"></div>
                    <h3 id="status-title">Procesando...</h3>
                    <p id="status-message">Esto puede tomar unos minutos dependiendo del tamaño.</p>
                </div>
            </div>

            <div id="result-container" class="hidden">
                <div class="result-card">
                    <div class="result-header">
                        <h2>Resultados</h2>
                        <div class="actions">
                            <button class="icon-btn" id="copy-btn" title="Copiar texto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                            <button class="icon-btn" id="download-btn" title="Descargar JSON">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="result-tabs">
                        <button class="res-tab active" data-res="summary">Resumen</button>
                        <button class="res-tab" data-res="transcription">Transcripción</button>
                        <button class="res-tab" data-res="keywords">Palabras Clave</button>
                    </div>

                    <div class="res-content active" id="res-summary"></div>
                    <div class="res-content" id="res-transcription"></div>
                    <div class="res-content" id="res-keywords"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
